<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Panjwani's Resume - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ajay Panjwani's Resume - AI Assistant</h1>

        <div class="section">
            <h2>What to know about me?</h2>
            <button id="generateSummaryBtn">Yes! Tell me about yourself!</button>
            <div id="summaryResponse" class="response-box"></div>
        </div>

        <div class="section">
            <h2>Ask a Specific Question about the Resume</h2>
            <input type="text" id="questionInput" placeholder="e.g., What are John's skills?" autofocus>
            <button id="askQuestionBtn">Ask Question</button>
            <div id="qaResponse" class="response-box"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
